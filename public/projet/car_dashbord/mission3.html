<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mission3.css">
    <script src="mission3.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="dashboard-container">
        <div class="mercedes-logo">MB</div>
        <div class="glow-effect"></div>
        
        <!-- Section centrale -->
        <div class="speed-section">
            <div class="speed-display pulse">87<span class="speed-unit">km/h</span></div>
            <div class="speed-label">VITESSE</div>
        </div>
        
        <!-- Section gauche -->
        <div class="left-section">
            <div class="info-card">
                <div class="info-title">CONSOMMATION</div>
                <div class="info-value">8.2 L/100km</div>
            </div>
            <div class="info-card">
                <div class="info-title">AUTONOMIE</div>
                <div class="info-value">425 km</div>
            </div>
            <div class="info-card">
                <div class="info-title">PRESSION PNEUS</div>
                <div class="info-value">2.4 bar</div>
            </div>
        </div>
        
        <!-- Section droite -->
        <div class="right-section">
            <div class="nav-card">
                <div class="nav-title">NAVIGATION</div>
                <div class="nav-destination">Avenue des Champs-Élysées</div>
                <div class="nav-info">Arrivée dans 12 min • 3.2 km</div>
            </div>
            <div class="nav-card">
                <div class="nav-title">MÉDIA</div>
                <div class="nav-destination">Radio Classique</div>
                <div class="nav-info">105.6 FM • Concerto pour piano No.21</div>
            </div>
        </div>
        
        <!-- Section RPM -->
        <div class="rpm-section">
            <div class="rpm-bar">
                <div class="rpm-fill"></div>
            </div>
            <div class="rpm-markers">
                <span>0</span>
                <span>2</span>
                <span>4</span>
                <span>6</span>
                <span>8</span>
            </div>
        </div>
        
        <!-- Section basse -->
        <div class="bottom-section">
            <div class="vehicle-info">
                <div class="temp-display">22°C</div>
                <div class="fuel-display">65%</div>
            </div>
            <div class="gear-display">D</div>
        </div>
        
        <div class="accent-line"></div>
    </div>
</body>
</html>
