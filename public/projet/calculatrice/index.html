<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
        <div class="calculator">

            <div class="calculator-keys">
                <div class="screen"></div>
                <div class="btnRow">
                    <div class="btn">AC</div>
                    <div class="btn">jsp</div>
                    <div class="btn">%</div>
                    <div class="ope btn" >/</div>
                </div>
                <div class="btnRow">
                    <div class="num btn">7</div>
                    <div class="num btn">8</div>
                    <div class="num btn">9</div>
                    <div class="ope btn">x</div>
                </div>
                <div class="btnRow">
                    <div class="num btn">4</div>
                    <div class="num btn">5</div>
                    <div class="num btn">6</div>
                    <div class="ope btn">-</div>
                </div>
                <div class="btnRow">
                    <div class="num btn">1</div>
                    <div class="num btn">2</div>
                    <div class="num btn">3</div>
                    <div class="ope btn">+</div>
                </div>
                <div class="btnRow">
                    <div class="btn"></div>
                    <div class="num btn">0</div>
                    <div class="btn">.</div>
                    <div id="eq" class="btn">=</div>
                </div>
            </div>
        </div>
    
</body>
</html>
